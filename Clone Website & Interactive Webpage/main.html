<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
    </head>
    <div class="search">
        <input id="input_box" type="text" placeholder="What do you want to play?"/>
        <img id="input_image" src="images/magnifying_glass.png"/>
    </div>
    <input id="back_id" class="back_button" type="image" src="images/default_back_arrow.png"/>
    <input id="pause_id" class="pause_button" type="image" src="images/play.png"/>
    <input id="skip_id" class="skip_button" type="image" src="images/skip_song.png"/>
    <input id="previous_song_id" class="previous_song_button" type="image" src="images/last_song.png"/>
    <input id="shuffle_id" class="shuffle_play" type="image" src="images/off_shuffle_play.png"/>
    <input id="repeat_id" class="repeat" type="image" src="images/off_repeat.png"/>
    <div class="song_info">
        <img id="current_song_image" class="song_image" src="images/local_files.png"/>
        <div class="text_info">
            <div id="current_song_name" class="song_name">...</div>
            <div id= "current_artist_name" class="artist_name">...</div>
        </div>
    </div>
    <div class="music_bar">
        <span id="current_time" class="current_time">0:00</span>
        <div id= "progress_bar" class="progress_bar">
            <div id="progress_handler" class="progress"></div>
        </div>
        <span id="duration" class="duration">0:00</span>
    </div>
    <div class="box" id="box_id">
        <h1 id="header">Browse All</h1>
        <script src="main.js"></script>
    </div>
</html>
